        <button id="btnRun" onclick="runFwAlgo()">Run</button>

    <p>

        <input type="text" , id="txtInput" width="400" placeholder="Place N value as a N*N Matrix" height="200px">

    <div id="divOutput" style="border: 2px solid green;padding: 10px 10px 10px 10px; height: 200px;">
        Show your output here!

    </div>
    <br>
    <br>
    <canvas id="Graph" width="800" height="400"></canvas>
    <script>
        //Userinput Values
        const userinput = [];
        //for time taken by warshall algo we get:
        const timetaken = [0.094, 0.114, 0.149, 0.185, 0.219, 0.314, 0.380, 0.455, 1.070, 1.640, 1.334, 0.860, 0.984, 1.145, 1.309, 1.505, 4.959, 4.914, 5.075, 5.024, 5.064];
        GraphIt();

        function GraphIt() {
            const ctx = document.getElementById('Graph').getContext('2d');


            for (var i = 4; i <= 100; i++) {
                userinput.push(i);
            }


            const myGraph = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: userinput,
                    datasets: [{
                        label: 'Time Taken by Warshall Algorithm on N userinput',
                        data: timetaken,
                        fill: false,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',


                        borderColor: 'rgba(255, 99, 132, 1)',

                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                // Include a dollar sign in the ticks
                                callback: function(value, index, values) {
                                    return value + 'ms';
                                }
                            }
                        }]
                    }
                }
            });
        }
    </script>


</body>
